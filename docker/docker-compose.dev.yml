version: "3.9"

services:
  api:
    build: 
      context: ./
      dockerfile: docker.api.dockerfile
    restart: always
    # replace with expose:8000 as soon as traefik is setup
    ports:
      - "8000:8000" 

    volumes:
      - ../src/api/api.py:/app/api.py
      - ./assets/data.json:/app/data.json
    depends_on:
      - db
    networks:
      - backend


  db:
    image: mysql:oracle
    env_file: ./assets/db.env
    restart: always
    volumes:
      - ../db/data:/var/lib/mysql
    networks:
      - backend


